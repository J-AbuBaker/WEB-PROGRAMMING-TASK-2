<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
  </head>
  <body>
    <h1>Todoinput</h1> 
    <div class="todo-input-container">
      <div class="icon-input">
        <i class="fas fa-list-alt todo-icon"></i>
        <input type="text" id="todoInput" placeholder="New Todo" />
        <button class="add-btn" id="addTaskButton">Add new Task</button>
      </div>
    </div>
    <div class="todo-container">
      <h1>TodoList</h1>
      <div class="filter-buttons">
        <button id="showAll">All</button>
        <button id="showDone">Done</button>
        <button id="showTodo">To-Do</button>
      </div>
      <ul id="todo-list">
        <button id="deleteDone" class="delete-btn">Delete done tasks</button>
        <button id="deleteAll" class="delete-btn">Delete all tasks</button>
      </ul>

    </div>


  </body>
</html>
